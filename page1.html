<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page1.css">
    <title>Memory game</title>
</head>
<body>
    <script src="memory.js"></script>
    <header>
        <h1 class="titulo">MEMORY GAME</h1>
    </header>

    <main>
        <div class="container">
            <div class="texto">DONT STOP ME NOW</div>
        </div>

        <div class="box">
            <div class="memory-card" data-framework="boxer">
                <img class="front-face" src="imagem.hud/boxer.webp"/>
                <img class="back-face" src="imagem.hud/card-back.webp"/>
            </div>

            <div class="memory-card" data-framework="apple">
                <img class="front-face" src="imagem.hud/apple.webp"/>
                <img class="back-face" src="imagem.hud/card-back.webp"/>
            </div>

            <div class="memory-card" data-framework="car">
                <img class="front-face" src="imagem.hud/carro.webp"/>
                <img class="back-face" src="imagem.hud/card-back.webp"/>
            </div>

            <div class="memory-card" data-framework="house">
                <img class="front-face" src="imagem.hud/casa.webp"/>
                <img class="back-face" src="imagem.hud/card-back.webp"/>
            </div>

            <div class="memory-card" data-framework="iphone">
                <img class="front-face" src="imagem.hud/celular.webp"/>
                <img class="back-face" src="imagem.hud/card-back.webp"/>
            </div>

            <div class="memory-card" data-framework="bottle">
                <img class="front-face" src="imagem.hud/garrafa.webp"/>
                <img class="back-face" src="imagem.hud/card-back.webp"/>
            </div>

            <div class="memory-card" data-framework="motorcycle">
                <img class="front-face" src="imagem.hud/moto.webp">
                <img class="back-face" src="imagem.hud/card-back.webp"/>
            </div>

            <div class="memory-card" data-framework="mula">
                <img class="front-face" src="imagem.hud/mula.webp"/>
                <img class="back-face" src="imagem.hud/card-back.webp"/>
            </div>

            <div class="memory-card" data-framework="computer">
                <img class="front-face" src="imagem.hud/pc.webp"/>
                <img class="back-face" src="imagem.hud/card-back.webp"/>
            </div>

            <div class="memory-card" data-framework="rose">
                <img class="front-face" src="imagem.hud/rose.webp"/>
                <img class="back-face" src="imagem.hud/card-back.webp"/>
            </div>
        </div>
    </main>
    
</body>
</html>
